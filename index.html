<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Dosis:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Vinyl&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class='container'>
        <h1 id='heading'>WORDLE GAME</h1>
        <div class='grid'>
            <div class='row' id='row-1'>
                <div class='grid-box' id='box-11'></div>
                <div class='grid-box' id='box-12'></div>
                <div class='grid-box' id='box-13'></div>
                <div class='grid-box' id='box-14'></div>
                <div class='grid-box' id='box-15'></div>
            </div>
            <div class='row' id='row-2'>
                <div class='grid-box' id='box-21'></div>
                <div class='grid-box' id='box-22'></div>
                <div class='grid-box' id='box-23'></div>
                <div class='grid-box' id='box-24'></div>
                <div class='grid-box' id='box-25'></div>
            </div>
            <div class='row' id='row-3'>
                <div class='grid-box' id='box-31'></div>
                <div class='grid-box' id='box-32'></div>
                <div class='grid-box' id='box-33'></div>
                <div class='grid-box' id='box-34'></div>
                <div class='grid-box' id='box-35'></div>
            </div>
            <div class='row' id='row-4'>
                <div class='grid-box' id='box-41'></div>
                <div class='grid-box' id='box-42'></div>
                <div class='grid-box' id='box-43'></div>
                <div class='grid-box' id='box-44'></div>
                <div class='grid-box' id='box-45'></div>
            </div>
            <div class='row' id='row-5'>
                <div class='grid-box' id='box-51'></div>
                <div class='grid-box' id='box-52'></div>
                <div class='grid-box' id='box-53'></div>
                <div class='grid-box' id='box-54'></div>
                <div class='grid-box' id='box-55'></div>
            </div>
            <div class='row' id='row-6'>
                <div class='grid-box' id='box-61'></div>
                <div class='grid-box' id='box-62'></div>
                <div class='grid-box' id='box-63'></div>
                <div class='grid-box' id='box-64'></div>
                <div class='grid-box' id='box-65'></div>
            </div>
        </div>
        <div class='guess'>
            <input type='text' id='text-input' maxlength="5" onkeydown="return /[a-z]/i.test(event.key)"
                autocomplete="false"></input>
            <button id='submit'>Submit Guess</button>
            <button id='reset'>Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
